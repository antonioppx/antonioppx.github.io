<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seus Links - Souzangg</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid main-container d-flex justify-content-center align-items-center">
        <div class="content text-center">
            <!-- Avatar e Nome -->
            <img src="sua-foto-perfil.jpg" alt="Foto de Perfil" class="profile-img rounded-circle img-thumbnail">
            <h1 class="mt-3">Seu Nome</h1>
            <p class="description">Aqui vai uma breve descrição ou slogan</p>

            <!-- Links Personalizados -->
            <div class="links">
                <a href="https://link1.com" class="btn-custom">Link 1</a>
                <a href="https://link2.com" class="btn-custom">Link 2</a>
                <a href="https://link3.com" class="btn-custom">Link 3</a>
            </div>

            <!-- Redes Sociais -->
            <div class="social-icons mt-4">
                <a href="https://instagram.com" class="me-3"><i class="fab fa-instagram fa-2x"></i></a>
                <a href="https://twitter.com" class="me-3"><i class="fab fa-twitter fa-2x"></i></a>
                <a href="https://facebook.com"><i class="fab fa-facebook fa-2x"></i></a>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
